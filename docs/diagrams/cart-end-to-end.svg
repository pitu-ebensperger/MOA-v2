  <rect class="box" x="580" y="70" width="220" height="60"/>
  <text class="label" x="600" y="105">cartApi.add(productId)</text>

  <rect class="box" x="300" y="160" width="220" height="60"/>
  <text class="label" x="320" y="195">useCartQuery()</text>
  
  <rect class="box" x="580" y="160" width="240" height="60"/>
  <text class="label" x="600" y="195">GET /cart â†’ items</text>

  <line class="arrow" x1="260" y1="100" x2="300" y2="100"/>
  <line class="arrow" x1="520" y1="100" x2="580" y2="100"/>
  <line class="arrow" x1="520" y1="190" x2="580" y2="190"/>

  <rect class="box" x="300" y="250" width="220" height="60"/>
  <text class="label" x="320" y="285">CartContext</text>

  <rect class="box" x="580" y="250" width="220" height="60"/>
  <text class="label" x="600" y="285">Navbar badge</text>

  <line class="arrow" x1="520" y1="280" x2="580" y2="280"/>

  <text class="small" x="60" y="360">Auth gating: ensureAuthenticated() antes de mutar</text>
  <text class="small" x="60" y="380">Refetch: tras mutaciones, invalida o refetch para sincronizar badge</text>
</svg>