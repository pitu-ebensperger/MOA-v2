<svg xmlns="http://www.w3.org/2000/svg" width="960" height="360" viewBox="0 0 960 360">
  <style>
    .box{fill:#fff;stroke:#1f2937;stroke-width:2;rx:8;ry:8}
    .label{font:14px system-ui; fill:#111827}
    .small{font:12px system-ui; fill:#374151}
    .arrow{stroke:#6b7280;stroke-width:2;marker-end:url(#arrow)}
    .title{font:16px system-ui; fill:#111827; font-weight:700}
  </style>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L6,3 z" fill="#6b7280" />
    </marker>
  </defs>
  <text x="20" y="28" class="title">Filtros en cliente (Products)</text>

  <rect class="box" x="40" y="70" width="200" height="60"/>
  <text class="label" x="60" y="100">Productos (memoria)</text>

  <rect class="box" x="300" y="40" width="200" height="60"/>
  <text class="label" x="320" y="75">Filtros (categoría/precio)</text>

  <rect class="box" x="300" y="140" width="200" height="60"/>
  <text class="label" x="320" y="175">Búsqueda (debounce)</text>

  <rect class="box" x="560" y="70" width="180" height="60"/>
  <text class="label" x="580" y="100">Orden (sort)</text>

  <rect class="box" x="770" y="70" width="150" height="60"/>
  <text class="label" x="790" y="95">Paginar</text>
  <text class="small" x="790" y="115">itemsPerPage</text>

  <line class="arrow" x1="240" y1="100" x2="300" y2="70"/>
  <line class="arrow" x1="240" y1="100" x2="300" y2="170"/>
  <line class="arrow" x1="500" y1="70" x2="560" y2="100"/>
  <line class="arrow" x1="740" y1="100" x2="770" y2="100"/>

  <text class="small" x="60" y="150">appliedFilters + chips visibles</text>
  <text class="small" x="560" y="150">page cambia: setCurrentPage</text>
</svg>