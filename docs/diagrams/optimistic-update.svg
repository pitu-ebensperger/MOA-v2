<svg xmlns="http://www.w3.org/2000/svg" width="960" height="360" viewBox="0 0 960 360">
  <style>
    .box{fill:#fff;stroke:#1f2937;stroke-width:2;rx:8;ry:8}
    .label{font:14px system-ui; fill:#111827}
    .small{font:12px system-ui; fill:#374151}
    .arrow{stroke:#6b7280;stroke-width:2;marker-end:url(#arrow)}
    .title{font:16px system-ui; fill:#111827; font-weight:700}
  </style>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L6,3 z" fill="#6b7280" />
    </marker>
  </defs>
  <text x="20" y="28" class="title">Optimistic update (wishlist)</text>

  <rect class="box" x="60" y="80" width="180" height="60"/>
  <text class="label" x="80" y="115">Click "Favorito"</text>

  <rect class="box" x="300" y="60" width="220" height="60"/>
  <text class="label" x="320" y="95">onMutate: cache + item</text>

  <rect class="box" x="300" y="160" width="220" height="60"/>
  <text class="label" x="320" y="195">onError: rollback</text>

  <rect class="box" x="600" y="60" width="220" height="60"/>
  <text class="label" x="620" y="95">onSettled: invalidate</text>

  <line class="arrow" x1="240" y1="110" x2="300" y2="90"/>
  <line class="arrow" x1="240" y1="110" x2="300" y2="190"/>
  <line class="arrow" x1="520" y1="90" x2="600" y2="90"/>

  <text class="small" x="80" y="160">Sesi√≥n requerida: toast si no</text>
</svg>