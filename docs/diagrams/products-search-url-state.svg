<svg xmlns="http://www.w3.org/2000/svg" width="960" height="420" viewBox="0 0 960 420">
  <style>
    .box{fill:#fff;stroke:#1f2937;stroke-width:2;rx:8;ry:8}
    .label{font:14px system-ui; fill:#111827}
    .small{font:12px system-ui; fill:#374151}
    .arrow{stroke:#6b7280;stroke-width:2;marker-end:url(#arrow)}
    .title{font:16px system-ui; fill:#111827; font-weight:700}
  </style>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L6,3 z" fill="#6b7280" />
    </marker>
  </defs>
  <text x="20" y="28" class="title">Products: búsqueda en URL y estado</text>

  <rect class="box" x="40" y="70" width="240" height="60"/>
  <text class="label" x="60" y="105">URLSearchParams (?search=)</text>

  <rect class="box" x="320" y="70" width="200" height="60"/>
  <text class="label" x="340" y="105">useDebounce(500ms)</text>

  <rect class="box" x="560" y="70" width="200" height="60"/>
  <text class="label" x="580" y="105">useProducts({ q })</text>

  <rect class="box" x="320" y="160" width="200" height="60"/>
  <text class="label" x="340" y="195">useCatalogControls</text>

  <rect class="box" x="560" y="160" width="280" height="60"/>
  <text class="label" x="580" y="195">useProductFilters({ sort, itemsPerPage })</text>

  <line class="arrow" x1="280" y1="100" x2="320" y2="100"/>
  <line class="arrow" x1="520" y1="100" x2="560" y2="100"/>
  <line class="arrow" x1="520" y1="190" x2="560" y2="190"/>

  <text class="small" x="60" y="360">Borrar búsqueda → navegar a `/products` sin `?search=`</text>
  <text class="small" x="60" y="380">Cambiar itemsPerPage → `setCurrentPage(1)`</text>
</svg>